name: CodeQL
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 1 * * *'

jobs:
  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: NPM build
        run: |
          npm install
          npm run test

  analyze:
    name: CodeQL âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
      - name: NPM build
        run: |
          npm install
          npm run build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1