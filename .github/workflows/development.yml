name: Build and quality check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ§ª run tests"
        run: npm run test-unit

  e2e-test:
    name: E2e tests
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ§ª run cypress tests"
        uses: cypress-io/github-action@v5.0.2
        with:
          build: npm run build
          start: npm run local

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” lint code"
        run: npm run lint
