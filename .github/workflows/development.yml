name: Build and quality check

on:
  push:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Unit and component tests
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ§ª run unit tests"
        run: npm run test:unit

      - name: "ğŸ§ª run component tests"
        run: npm run cy:run:component

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” lint code"
        run: npm run lint
