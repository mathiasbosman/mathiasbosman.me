name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ§ª run tests"
        run: npm run test

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” lint code"
        run: npm run lint
