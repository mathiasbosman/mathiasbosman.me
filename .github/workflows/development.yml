name: Build and quality check

on: push

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v3

      - name: "setup node"
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: "install dependencies"
        run: npm ci

      - name: "check code style"
        run: npm run prettier:check

      - name: "lint code"
        run: npm run lint

      - name: "run build"
        run: npm run build
