    <script>
      (function () {
        // avoid "flashing" the user
        try {
          const saved = localStorage.getItem('theme'); // 'system' | 'light' | 'dark' | null
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          const dark = saved === 'dark' || (!saved || saved === 'system') && mql.matches;
          if (dark) document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
